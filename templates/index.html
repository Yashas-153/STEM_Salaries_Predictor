<html>
    <head>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Sarabun:wght@100&family=Varela+Round&display=swap');
        </style>
        <link rel ="stylesheet" href = "/static/styles.css" > 
        <title class = "title"> STEM Salary Predictor</title>
        <div class = "heading1">
             STEM Salary Predictor
        </div>
    </head>
    <body>
	<div class ="back_explain"> </div>
    <div class = explain>
        <p>An ML model which predicts the salary of a candidate based on given inputs</p>
        <p> Implemented using Gradient Boosting Regressor with a Data Science and STEM Salaries Dataset which was available in Kaggle.
        </p>
    </div>
    <div class = "form">
        <form name ="predict" action = "." method = "POST">
           <div class ="company_div"><label for = "company"> Company </label><br>
            	<input type ="text" id ="comp_name" name = "c_name">
           </div>

          <div class = "tit_div"> <label for = "title"> Title </label><br>
          <select name ="title_name" id = "tit_name">
                <option value ="None"> None</option>
                <option value  = "Business Analyst">Business Analyst</option>
                <option value  = "Data Scientist">Data Scientist</option>
                <option value  = "Hardware Engineer">Hardware Engineer</option>
                <option value  = "Human Resources">Human Resources</option>
                <option value  = "Management Consultant">Management Consultant</option>
                <option value  = "Marketing">Marketing</option>
                <option value = "Mechanical Engineer">Mechanical Engineer</option>
                <option value  = "Product Designer">Product Designer</option>
                <option value = "Product Manager">Product Manager</option>
                <option value  = "Recruiter">Recruiter</option>
                <option value  = "Software Engineer">Software Engineer</option>
                <option value  = "Software Engineering Manager">Software Engineering Manager</option>
                <option value  = "Sales">Sales</option>
                <option value = "Solution Architect">Solution Architect</option>
                <option value  = "Technical Program Manager">Technical Program Manager</option>
            </select>
	  </div>

            <div class = "loc_div"><label for = "location" >Location</label><br>
            	<select  name = "loc_name" id = "loct_name">
                    <option values ="None">None</option>
                    <option value = "Austin, TX">Austin, TX, USA</option>
                    <option value = "Boston, MA">Boston, MA, USA</option>
                    <option value = "Cupertino, CA">Cupertino, CA, USA</option>    
                    <option value = "Mountain View, CA">Mountain View, CA, USA</option>
                    <option value = "New York, NY">New York, NY, USA</option>
                    <option value = "Redmond, WA ">Redmond, WA, USA</option>
                    <option value = "San Francisco, CA ">San Francisco, CA , USA</option>
                    <option value = "San Jose, CA">San Jose, CA, USA</option>
                    <option value = "Seattle, WA">Seattle, WA, USA></option>
                    <option value = "Sunnyvale, CA ">Sunnyvale, CA , USA</option>
                    <option value = "India">India</option>
                    <option value = "Canada">Canada</option>
                    <option value = "United Kingdom">United Kingdom </option>
                    <option value = "Germany">Germany</option>
                    <option value = "US">United States</option>
                </select>  
	    </div>

            <div class = "exp_div"><label for ="experience"> Experience</label><br>
             	<input type ="text" name = "yearsofexperience" id = "yoe"> 
    	    </div>  
            <div class= "edu_div"><label for = "education"> Previous Education</label><br>
            <select name = "education" id="edu">
		        <option values ="None">None</option>
                <option value = "Highschool">Highschool</option>
                <option value = "Some College">Some College</option>
                <option value = "Bachelor's Degree">Bachelor's Degree</option>
                <option value = "Master's Degree">Master's Degree</option>
                <option value = "PhD">PhD</option>
                <option value = "Other">Other</option>
              </select>
	    </div>
	    <div class = "level_div"><label for ="level">Level</label><br>
  	    <select name = "level" id = "level_id">	
            <option values ="None">None</option>
            <option value = "L1">L1</option>
            <option value = "L2">L2</option>
            <option value = "L3">L3</option>
            <option value = "L4">L4</option>
            <option value = "L5">L5</option>
            <option value = "L6">L6</option>
            <option value = "L7">L7</option>
            <option value = "Senior Software Engineer">Senior Software Engineer</option>
        </select>
        </div>		    
        <div class="sub_btn">
            <input type = "Submit" value = "Submit">
        </div>
        </form>
    </div>
    <div class = "prediction">
        {{predict}} 
    </div>
    </body>
    </html>
